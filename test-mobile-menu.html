<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Menu Test</title>
    <style>
        body {
            margin: 0;
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
        }
        
        .nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .nav-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 24px;
        }
        
        .logo { color: white; }
        
        .mobile-menu-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
            padding: 0;
            border: none;
            background: transparent;
            border-radius: 6px;
            cursor: pointer;
            z-index: 110;
        }
        
        .hamburger {
            display: flex;
            flex-direction: column;
            width: 20px;
            height: 16px;
        }
        
        .hamburger span {
            display: block;
            height: 2px;
            width: 100%;
            background: white;
            border-radius: 1px;
            transition: all 0.3s ease;
            margin-bottom: 5px;
        }
        
        .hamburger span:last-child { margin-bottom: 0; }
        
        .hamburger.open span:nth-child(1) {
            transform: translateY(7px) rotate(45deg);
        }
        
        .hamburger.open span:nth-child(2) {
            opacity: 0;
        }
        
        .hamburger.open span:nth-child(3) {
            transform: translateY(-7px) rotate(-45deg);
        }
        
        .mobile-menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 108;
            backdrop-filter: blur(4px);
            display: none;
        }
        
        .mobile-menu {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.98);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 109;
            transform: translateY(-100%);
            transition: transform 0.3s ease;
            min-height: 400px;
            display: none;
        }
        
        .mobile-menu.open {
            transform: translateY(0);
            display: block;
        }
        
        .mobile-menu-overlay.open {
            display: block;
        }
        
        .mobile-nav-links {
            list-style: none;
            padding: 100px 24px 40px 24px;
            margin: 0;
        }
        
        .mobile-nav-links a {
            display: block;
            padding: 20px 0;
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-size: 1.25rem;
            font-weight: 500;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .mobile-nav-links a:hover {
            color: white;
            padding-left: 12px;
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="nav-content">
            <div class="logo">Logo</div>
            <button class="mobile-menu-btn" id="menuBtn">
                <span class="hamburger" id="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </span>
            </button>
        </div>
    </nav>

    <div class="mobile-menu-overlay" id="overlay"></div>
    
    <div class="mobile-menu" id="mobileMenu">
        <ul class="mobile-nav-links">
            <li><a href="/#about">About</a></li>
            <li><a href="/projects">Projects</a></li>
            <li><a href="/services">Services</a></li>
            <li><a href="/blog">Blog</a></li>
            <li><a href="/contact">Contact</a></li>
            <li><a href="/cv">CV</a></li>
        </ul>
    </div>

    <div style="padding-top: 200px; padding: 200px 24px;">
        <h1>Mobile Menu Test</h1>
        <p>Resize window to mobile width and test the hamburger menu.</p>
    </div>

    <script>
        const menuBtn = document.getElementById('menuBtn');
        const hamburger = document.getElementById('hamburger');
        const overlay = document.getElementById('overlay');
        const mobileMenu = document.getElementById('mobileMenu');
        let isOpen = false;

        function toggleMenu() {
            isOpen = !isOpen;
            
            hamburger.classList.toggle('open', isOpen);
            overlay.classList.toggle('open', isOpen);
            mobileMenu.classList.toggle('open', isOpen);
            
            console.log('Menu toggled:', isOpen);
        }

        menuBtn.addEventListener('click', toggleMenu);
        overlay.addEventListener('click', toggleMenu);
    </script>
</body>
</html>
